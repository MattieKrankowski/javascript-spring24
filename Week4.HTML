<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Conditional Statements</title>
</head>
<body>

<script>
  // Create at least three variables
  let num1 = 10;
  let num2 = 5;
  let isTrue = true;

  // Create at least one if statement that displays a result if true
  if (isTrue) {
    console.log("The variable isTrue is true.");
  }

  // Create at least one if…else statement that displays a result if true and a different result if false
  if (num1 > num2) {
    console.log("num1 is greater than num2.");
  } else {
    console.log("num1 is not greater than num2.");
  }

  // Create at least one if…else if…else statement that displays a result based on what is true and a different result if none of the options are true
  let fruit = "apple";
  if (fruit === "apple") {
    console.log("It's an apple.");
  } else if (fruit === "banana") {
    console.log("It's a banana.");
  } else {
    console.log("It's neither an apple nor a banana.");
  }

  // (Bonus) Create a switch statement with at least 3 cases and a default
  let day = "Monday";
  switch (day) {
    case "Monday":
      console.log("It's Monday.");
      break;
    case "Tuesday":
      console.log("It's Tuesday.");
      break;
    case "Wednesday":
      console.log("It's Wednesday.");
      break;
    default:
      console.log("It's neither Monday, Tuesday, nor Wednesday.");
  }
</script>

</body>
</html>
